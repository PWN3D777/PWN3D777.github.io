  .carousel-breakout {
  position: relative;
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  width: 100vw;      /* ancho total de la ventana */
  overflow: hidden;
  padding: 24px 0;
  background: transparent; /* puedes poner color si quieres */
  }
  /* Contenedor carrusel full width */
  .carousel-container {
    display: flex;
    flex-direction: column;
    width: 100vw;
    overflow: hidden;
    justify-content: center;
    position: relative;
    height: 400px;
    box-sizing: border-box;
  }

  .carousel1 {
    display: flex;
    animation: scroll1 10s linear infinite; #!important
  }
  
  .carousel2 {
    display: flex;
    animation: scroll2 10s linear infinite; #!important
  }
 
  
  .carousel1 img {
    height: 350px;
    margin: 0 30px;
    border-radius: 16px;
    position: relative;
    border-radius: 20px;
    padding: 3px;
    border: 3px solid #ff073a; 
    box-shadow:
      0 0 10px #ff073a,
      0 0 20px #ff00ff,
      0 0 40px #00faff,
      0 0 80px #00faff;
    animation: neonPulse1 2s infinite alternate;
  }

  .carousel2 img {
    height: 350px;
    margin: 0 30px;
    border-radius: 20px;
    position: relative;
    padding: 10px;
    border-radius: 20px;
    border: 3px solid #39ff14; 
    box-shadow:
      0 0 10px #39ff14,
      0 0 20px #39ff14,
      0 0 40px #fff700;
    animation: neonPulse2 2s infinite alternate;
  }

  
  @keyframes neonPulse1 {
    0% {
      border-color: #ff073a;
      box-shadow:
        0 0 3px #ff073a,
        0 0 6px #ff00ff,
        0 0 10px #00faff;
    }
    100% {
      border-color: #ff00ff;
      box-shadow:
        0 0 3px #ff00ff,
        0 0 6px #00faff,
        0 0 10px #ff073a;
    }
  }
  @keyframes neonPulse2 {
  0% {
    border-color: #39ff14;
    box-shadow:
      0 0 3px #39ff14,
      0 0 6px #39ff14,
      0 0 10px #fff700;
  }
  100% {
    border-color: #fff700;
    box-shadow:
      0 0 3px #fff700,
      0 0 6px #fff700,
      0 0 10px #39ff14;
  }
}

  @keyframes ledBorder {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  @keyframes scroll1 {
    0% { transform: translateX(0); }
    100% { transform: translateX(-1870px); }
  }
  @keyframes scroll2 {
    0% { transform: translateX(-2225px); }
    100% { transform: translateX(0); }

  }


  /* Pausa al pasar el mouse */
  .carousel-container:hover .carousel {
    animation-play-state: paused;
  }
  footer {
  display: none !important;
  }
</style>
